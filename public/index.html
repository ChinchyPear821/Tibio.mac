<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="main-container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="text-center  mb-3">
            <h1 class="display-2 fw-bold text-gradient" style="
                background: linear-gradient(to right, #ffffff, #d7b660);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
                letter-spacing: 2px;
            ">
                ARDIENTE.MX
            </h1>
        </div>

        <div class="login-container " style="margin-top: 0 !important;">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword()"><img src="./ver.png" style="width: 50px;" alt="" srcset=""></span>
                </div>
                <div class="text-start mb-2">
                    <a href="user-registration.html" style="color: red;">Registrarse</a>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <p id="error-message"></p>
            </form>
        </div>
    </div>


    <!-- Modal de Cargando -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-body">
                    <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-3">Cargando...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Éxito -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <h5 class="mb-3">¡Apuesta realizada!</h5>
                <button id="succesModalBUtton" type="button" class="btn btn-dark" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordType = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', passwordType);
        }
    </script>
    <script src="login.js"></script>
</body>
</html>
