<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="styles-main.css">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand fs-1 fs-sm-3 fs-md-2 fs-lg-1" href="#"><img src="./LOGO.png" alt="" width="50px" height="50px">ARDIENTE.mx</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" style="justify-content: right;" id="navbarNavAltMarkup">
                <div class="navbar-nav" style="color: red;">
                    <p class="p-2">Balance: <span>$0.00</span></p>
                    <a class="nav-link" href="main.html">Inicio</a>
                    <a class="nav-link" href="historial.html">Historial</a>
                    <a class="nav-link" href="usuario.html">Usuario</a>
                    <a class="nav-link active" href="categorias.html">Categorias</a>
                    <button onclick="logout()" class="btn btn-secondary">Salir</button>
                </div>
            </div>
        </div>
    </nav>

    <br><br>

    <div class="container mt-5 mb-5">
        <h2>Eventos de <span id="category-name"></span></h2>
        <div class="row" id="events-container">
            <!-- Aquí se cargarán los eventos de la categoría -->
        </div>
    </div>
    <!-- Modal de Apuesta -->
    <div class="modal fade" id="betModal" tabindex="-1" aria-labelledby="betModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="betModalLabel">Formulario de Apuesta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="betModalBody">
                    <!-- El contenido del formulario se insertará aquí dinámicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="submit-bet">Realizar Apuesta</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmar Apuesta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmationModalBody">
                    <!-- El resumen de la apuesta se insertará aquí dinámicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirm-bet">Confirmar Apuesta</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Cargando -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-body">
                    <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-3">Cargando...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Éxito -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <div class="text-success mb-2" style="font-size: 3rem;">✅</div>
                <h5 class="mb-3">¡Apuesta realizada!</h5>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>

    <!-- Modal para la apuesta 1 vs 1 -->
    <<!-- Modal -->
    <div class="modal fade" id="challengeModal" tabindex="-1" aria-labelledby="challengeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="challengeModalLabel">Reta a otro usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p>Deporte: <span id="challenge-sport-name"></span></p>
                    <select id="challenge-target" class="form-control mb-2">
                        <option value="">Selecciona un equipo</option> </select>
                    <input type="number" id="bet-amount" placeholder="Monto de la apuesta" class="form-control mb-2">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="send-challenge">Enviar reto</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Footer -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom"
         style="color: aliceblue; justify-content: center;">
        <div class="row" style="gap: 0%;">
            <div class="col"><img src="./LOGO.png" alt="" height="50px" width="50px"></div>
            <div class="col">Acerca</div>
            <div class="col">Créditos</div>
        </div>
    </nav>

    <script src="app.js"></script>
    <script src="categories.js"></script> <!-- Cargar los eventos según la categoría -->

</body>

</html>
