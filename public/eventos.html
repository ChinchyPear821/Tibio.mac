    <div class="container py-5" style="background-color: #6c6868; color: white;">

        <div class="container mt-2 ">
            <div class="row g-0 justify-content-center">
                <!-- Crear Evento -->
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="card shadow rounded-4 h-100 text-center border-0">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">

                </div>

                <!-- Administrar Evento -->
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="card shadow rounded-4 h-100 text-center border-0">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">

    <section id="section-create-event" class="section-absolute">
        <div class="contenedor-crear-evento mx-auto w-75">
            <div class="card mx-auto mt-4 p-3 shadow" style="max-width: 600px;">
                <form id="create-event-form">
                    <div class="mb-3">
                        <label for="event-name" class="form-label">Nombre del evento</label>
                        <input type="text" class="form-control" id="event-name" name="event-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="event-date" class="form-label">Fecha del evento</label>
                        <input type="date" class="form-control" id="event-date" name="event-date" required>
                    </div>
                    <div class="dropdown w-100 mb-3">
                        Deporte
                        <input type="text" class="form-control dropdown-toggle" data-bs-toggle="dropdown"
                            placeholder="Selecciona un deporte" id="event-sport" name="event-sport" readonly required>
                        <ul class="dropdown-menu w-100" id="sportDropdown">
                            <li><a class="dropdown-item" href="#">Soccer</a></li>
                            <li><a class="dropdown-item" href="#">Basketball</a></li>
                            <li><a class="dropdown-item" href="#">Football</a></li>
                        </ul>
                    </div>
                    <!--Soccer-->
                    <div id="soccer-fields" class="sport-fields" style="display: none;">
                        <h5 class="mb-3">Momios para apuestas (Soccer)</h5>

                        <div class="mb-3">
                            <label for="odds-local-soccer" class="form-label">Gana local</label>
                            <input type="number" step="0.1" class="form-control outcome-odds" name="Gana local"
                                id="odds-local-soccer">
                        </div>

                        <div class="mb-3">
                            <label for="odds-empate-soccer" class="form-label">Empate</label>
                            <input type="number" step="0.5" class="form-control outcome-odds" name="Empate"
                                id="odds-empate-soccer">
                        </div>

                        <div class="mb-3">
                            <label for="odds-visitante-soccer" class="form-label">Gana visitante</label>
                            <input type="number" step="0.5" class="form-control outcome-odds" name="Gana visitante"
                                id="odds-visitante-soccer">
                        </div>

                        <div class="mb-3">
                            <label for="odds-yellow" class="form-label">Más de X tarjetas amarillas</label>
                            <input type="number" step="0.5" class="form-control outcome-odds" name="Más de X amarillas"
                                id="odds-yellow">
                        </div>

                        <div class="mb-3">
                            <label for="odds-red" class="form-label">Más de X tarjetas rojas</label>
                            <input type="number" step="0.5" class="form-control outcome-odds" name="Más de X rojas"
                                id="odds-red">
                        </div>

                        <div class="mb-3">
                            <label for="odds-corners" class="form-label">Más de X corners</label>
                            <input type="number" step="0.5" class="form-control outcome-odds" name="Más de X corners"
                                id="odds-corners">
                        </div>
                        <div class="mb-3">
                            <label for="odds-penalties" class="form-label">Más de X penales</label>
                            <input type="number" step="0.5" class="form-control outcome-odds" name="Más de X penales"
                                id="odds-penalties">
                        </div>
                    </div>
                    <!-- Basketball -->
                    <div id="basketball-fields" class="sport-fields" style="display: none;">
                        <h5 class="mb-3">Momios para apuestas (Basketball)</h5>

                        <div class="mb-3">
                            <label for="odds-local-basketball" class="form-label">Gana local</label>
                            <input type="number" step="0.01" class="form-control outcome-odds" name="Gana local"
                                id="odds-local-basketball">
                        </div>

                        <div class="mb-3">
                            <label for="odds-visitante-basketball" class="form-label">Gana visitante</label>
                            <input type="number" step="0.01" class="form-control outcome-odds" name="Gana visitante"
                                id="odds-visitante-basketball">
                        </div>

                        <div class="mb-3">
                            <label for="odds-puntos" class="form-label">Más de X puntos totales</label>
                            <input type="number" step="0.01" class="form-control outcome-odds" name="Más de X puntos"
                                id="odds-puntos">
                        </div>

                        <div class="mb-3">
                            <label for="odds-triples" class="form-label">Más de X triples</label>
                            <input type="number" step="0.01" class="form-control outcome-odds" name="Más de X triples"
                                id="odds-triples">
                        </div>

                        <div class="mb-3">
                            <label for="odds-faltas" class="form-label">Más de X faltas</label>
                            <input type="number" step="0.01" class="form-control outcome-odds" name="Más de X faltas"
                                id="odds-faltas">
                        </div>

                        <div class="mb-3">
                            <label for="odds-rebotes" class="form-label">Más de X rebotes</label>
                            <input type="number" step="0.01" class="form-control outcome-odds" name="Más de X rebotes"
                                id="odds-rebotes">
                        </div>
                    </div>
                    <!-- Football -->
                    <div id="football-fields" class="sport-fields" style="display: none;">
                        <h5 class="mb-3">Momios para apuestas (Football)</h5>

                        <div class="mb-3">
                            <label for="odds-local-football" class="form-label">Gana local</label>
                            <input type="number" step="0.01" class="form-control outcome-odds" name="Gana local"
                                id="odds-local-football">
                        </div>

                        <div class="mb-3">
                            <label for="odds-visitante-football" class="form-label">Gana visitante</label>
                            <input type="number" step="0.01" class="form-control outcome-odds" name="Gana visitante"
                                id="odds-visitante-football">
                        </div>

                        <div class="mb-3">
                            <label for="odds-touchdowns" class="form-label">Más de X touchdowns</label>
                            <input type="number" step="0.01" class="form-control outcome-odds"
                                name="Más de X touchdowns" id="odds-touchdowns">
                        </div>

                        <div class="mb-3">
                            <label for="odds-fieldgoals" class="form-label">Más de X field goals</label>
                            <input type="number" step="0.01" class="form-control outcome-odds"
                                name="Más de X field goals" id="odds-fieldgoals">
                        </div>

                        <div class="mb-3">
                            <label for="odds-intercepciones" class="form-label">Más de X intercepciones</label>
                            <input type="number" step="0.01" class="form-control outcome-odds"
                                name="Más de X intercepciones" id="odds-intercepciones">
                        </div>

                        <div class="mb-3">
                            <label for="odds-sacks" class="form-label">Más de X sacks</label>
                            <input type="number" step="0.01" class="form-control outcome-odds" name="Más de X sacks"
                                id="odds-sacks">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Crear Evento</button>
                </form>
                <button class="btn btn-danger w-100 mb-3" id="volver-create-event">Volver</button>
            </div>
        </div>
    </section>

    <section id="section-administrate-event" class="section-absolute">
        <div class="contenedor-crear-evento mx-auto w-100 mt-5" id="contenedor-administrar-evento">
            <div id="administrate-event-container" class="container-fluid">

            </div>

            <div class="contenedor-modificar-evento mx-auto w-75" id="contenedor-modificar-evento"
                style="display: none;">
                <div class="card mx-auto mt-4 p-3 shadow" style="max-width: 600px;">
                    <form id="administrate-event-form">

                        </div>

                        </div>
                        <button type="submit" class="btn btn-primary w-100">Modificar Evento</button>
                        -->
                        <div id="modify-form-container"></div>
                    </form>
                </div>
            </div>

            <button id="volver-administrate-event" class="btn btn-danger w-100">Volver</button>
        </div>
    </section>
