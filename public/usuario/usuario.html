<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="../LOGO.png" type="image/x-icon">
  <link rel="stylesheet" href="../styles-main.css">
  <link rel="stylesheet" href="./usuario.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark  fixed-top">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand fs-1 fs-sm-3 fs-md-2 fs-lg-1" href="../main.html"><img src="../LOGO.png" alt="" srcset=""
          width="50px" height="50px">ARDIENTE.mx</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" style="justify-content: right;" id="navbarNavAltMarkup">
        <div class="navbar-nav" style="color: red;">
          <p class="p-2">Balance: <span>$0.00</span></p>
          <a class="nav-link" href="../main.html">Inicio</a>
          <a class="nav-link" href="../historial.html">Historial</a>
          <a class="nav-link active" href="#">Usuario</a>
          <a class="nav-link" href="../categorias.html">Categorias</a>
          <button onclick="logout()" class="btn btn-secondary">Salir</button>
        </div>
      </div>
    </div>
  </nav>
  <br>
  <br>

  <div class="container py-5" style="background-color: #cfc9c9;">
    <div class="row mb-4">
      <div class="col">
        <h5 class="welcomeUser"></h5>
      </div>
    </div>

    <!-- Información del usuario -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <p><strong>Nombre: </strong><span class="userName"></span></p>
            <p><strong>Email: </strong><span class="userEmail"></span></p>
            <!--<p class="userDigits"><strong>Teléfono:</strong></p>-->
          </div>
        </div>
      </div>
      <!-- Balance -->
      <div class="col-md-8">
        <div class="card shadow-sm text-white" style="background-color: #f51c1c;">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title">Balance</h5>
              <h2><span class="userBalance"></span></h2>
            </div>
            <button class="btn btn-light btnDeposit">Depositar</button>
            <button class="btn btn-light btnWithdraw">Retirar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- INICIO Todas las Apuestas y Transacciones -->
    <div class="betsTransactionsContainer">
      <!--Transacciones-->
      <div class="betsContainer">
        <h2>Historial de Transacciones</h2>
        <!-- Filtros -->
        <div class="filters">
          <p>Tipo:</p>
          <select id="transactions-filter-type" class="filter-type">
            <option value="ALL">Todas</option>
            <option value="DEPOSITO">Depósito</option>
            <option value="RETIRO">Retiro</option>
          </select>

          <p>Rango: </p>
          <select id="transactions-filter-date">
            <option value="30">Últimos 30 días</option>
            <option value="15">Últimos 15 días</option>
          </select>
        </div>

        <!-- Contenedor de tarjetas con scroll -->
        <div>
          <div class="card-scroll-container" id="trasaction-scroll-container">
            <!-- Aquí se renderizan las cards vía JS -->
          </div>
          <button id="transactions-load-more" class="load-more-btn">Cargar más</button>
        </div>
      </div>

      <!--Bets-->
      <div class="betsContainer">
        <h2>Hisotial de Apuestas</h2>
        <!-- Filtros -->
        <div class="filters">
          <p>Status:</p>
          <select id="bets-filter-type" class="filter-type">
            <option value="ALL">Todas</option>
            <option value="en proceso">En Proceso</option>
            <option value="ganada">Ganadora</option>
            <option value="perdida">Perdedora</option>
          </select>

          <p>Rango: </p>
          <select id="bets-filter-date">
            <option value="30">Últimos 30 días</option>
            <option value="15">Últimos 15 días</option>
          </select>
        </div>

        <!-- Contenedor de tarjetas con scroll -->
        <div>
          <div class="card-scroll-container" id="bet-scroll-container">
            <!-- Aquí se renderizan las cards vía JS -->
          </div>
          <button id="bets-load-more" class="load-more-btn">Cargar más</button>
        </div>
      </div>
    </div>
    <!-- FIN Todas las Apuestas y Transacciones -->

    <!-- Inicio Modal Depositar/Retirar -->
    <div id="transactionModal" class="modal hidden">
      <div class="modal-content">
        <h2 class="modalTitle"></h2>
        <form id="transactionForm">
          <label>
            Selecciona tu tarjeta
            <select name="card" class="allCards-slct">
              
            </select>
          </label>
          <label>
            <span class="amountType"></span>
            <input type="number" name="amount" placeholder="$100" required>
          </label>
          <button type="submit" class="btnModalSubmit"></button>
        </form>
        <button class="addCardBtn">Agregar Tarjeta</button>
        <button class="btnCloseModal">Cerrar</button>
      </div>
    </div>
    <!-- Fin Modal Depositar/Retirar -->

    <!-- Inicio Modal addCard -->
    <div id="addCardModal" class="modal hidden">
      <div class="modal-content">
        <h2>Agregar Tarjeta</h2>
        <form id="addCardForm">
          <label>
            Nombre en la tarjeta
            <input type="text" name="cardName" placeholder="Gilberto Avalos" required>
          </label>
          <label>
            Numero de tarjeta
            <input type="number" name="cardNumber" placeholder="11111111111" required>
          </label>
          <label>
            Fecha de Vencimiento
            <select name="monthCardExpiration" class="monthCardExpiration">  
            </select>
            <select name="yearCardExpiration" class="yearCardExpiration">
            </select>
          </label>
          <label>
            Ingresa CVV
            <input type="number" name="cardPassword" placeholder="123" required>
          </label>
          <label>
            Banco
            <select name="bank" class="bank">
          </label>

          </select>
          <button type="submit" class="addCardSubmitBtn">Agregar Tarjeta</button>
        </form>
        <button class="closeAddCardModalbtn">Cerrar</button>
      </div>
    </div>
    <!-- Fin Modal addCard-->


    <!-- Footer -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom"
      style="color: aliceblue; justify-content: center;">
      <div class="row" style="gap: 0%;">
        <div class="col"><img src="../LOGO.png" alt="" height="50px" width="50px"></div>
        <div class="col">Acerca</div>
        <div class="col">Créditos</div>
      </div>
    </nav>
</body>

<script src="../app.js"></script>
<script src="./usuarioInfo.js"></script>
<script src="./usuarioTransactions.js"></script>
<script src="./usuarioBets.js"></script>
<script src="./usuarioModals.js"></script>

</html>
