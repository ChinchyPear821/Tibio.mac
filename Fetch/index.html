<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sitio de Apuestas</title>
    <link href="styles.css" rel="stylesheet" type="text/css">

</head>
<body>

<h1>Interfaz para administrar eventos</h1>

<div class="container">
    <h2>Obtener todos los eventos</h2>
    <button onclick="getEventos()">Cargar eventos</button>
    <div id="all-events-container" class="result"></div>
</div>

<div class="container">
    <h2>Buscar eventos con filtros dinamicos</h2>
    <form id="search-form">
        <label>sport:</label><br>
        <input type="text" name="sport" placeholder="futbol"><br><br>

        <label>name:</label><br>
        <input type="text" name="name" placeholder="america vs chivas"><br><br>

        <label>status:</label><br>
        <input type="text" name="status" placeholder="en proceso"><br><br>


        <button type="submit">Buscar eventos</button>
    </form>

    <div id="resultados-busqueda" class="result"></div>
</div>

<div class="container">
    <h2>Crear un evento </h2>
    <form id="create-event-form">
        <label>Equipo local:</label><br>
        <input type="text" id="equipoA" placeholder="Ej. america" required><br><br>

        <label>Equipo visitante:</label><br>
        <input type="text" id="equipoB" placeholder="Ej. chivas" required><br><br>

        <label>Deporte:</label><br>
        <select id="sport" required>
            <option value="">-- Selecciona un deporte --</option>
            <option value="futbol">futbol</option>
            <option value="basquetbol">basquetbol</option>
            <option value="futbol americano">futbol americano</option>
        </select><br><br>

        <button type="submit">Crear evento</button>
    </form>

    <div id="create-event-response" class="result"></div>
</div>

<div class="container">
    <h2> Cerrar un evento</h2>
    <form id="close-form">
        <label>ID del evento:</label><br>
        <input type="text" id="id_event_close" placeholder="ID del evento" required><br><br>

        <button type="submit">Cerrar evento</button>
    </form>

    <div id="close-event-response" class="result"></div>
</div>

<div class="container">
    <h2>Actualizar las estadisticas de un partido</h2>
    <form id="stats-form">
        <label>Tipo de deporte:</label><br>
        <select id="sport-type" required>
            <option value="">-- Selecciona un deporte --</option>
            <option value="futbol">futbol</option>
            <option value="basquetbol">basquetbol</option>
            <option value="futbol_americano">futbol americano</option>
        </select><br><br>

        <label>ID del evento:</label><br>
        <input type="text" id="id_event_result" placeholder="ID del evento" required><br><br>

        <div id="fields"></div>

        <button type="submit">Enviar resultados</button>
    </form>

    <div id="stats-result" class="result"></div>
</div>

<h3>Consultar estadisticas de un partido</h3>
<form id="show-stats-form">
    <label for="event-type">Tipo de deporte:</label>
    <select id="event-type" required>
        <option value="">Seleccionar</option>
        <option value="futbol">Futbol</option>
        <option value="basquetbol">Basketball</option>
        <option value="futbol_americano">Football</option>
    </select><br><br>

    <label for="id-event-sport">ID del evento:</label>
    <input type="text" id="id-event-sport" required><br><br>

    <button type="submit">Consultar</button>
</form>

<div id="stats-response"></div>

<script src="script.js"></script>
</body>
</html>
