<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login y Apuestas</title>
    <link href="styles.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container" id="login-container">
    <h2>Iniciar Sesion</h2>
    <form id="form-login">
        <label>Usuario:</label><br>
        <input type="text" id="email" required><br><br>

        <label>Contrase√±a:</label><br>
        <input type="password" id="password" required><br><br>

        <button type="submit">Login</button>
    </form>
</div>

<div class="container" id="bet-form" style="display: none;">
    <h2>Crear Apuesta</h2>
    <form id="form-bet" >
        <label>ID del Evento:</label><br>
        <input type="text" id="id_event" required><br><br>

        <label>Tipo de Apuesta:</label><br>
        <select id="type" required>
            <option value="ganador">Ganador</option>
            <option value="tarjetas amarillas">Tarjetas Amarillas</option>
            <option value="tarjetas amarillas">Tarjetas Amarillas</option>
            <option value="tarjetas amarillas">Tarjetas Amarillas</option>
            <option value="tarjetas amarillas">Tarjetas Amarillas</option>
        </select><br><br>

        <label>Target:</label><br>
        <input type="text" id="target" required><br><br>

        <label>Cantidad a apostar:</label><br>
        <input type="number" id="amount" required><br><br>

        <label>Momio-Extra:</label><br>
        <input type="number" step="0.01" id="extra" required><br><br>

        <button type="submit">Crear Apuesta</button>
    </form>

    <pre id="respuesta-apuesta"></pre>
</div>

<button id="logoutBtn">Cerrar sesion</button>

<div class="container" >
    <h2>Buscar apuestas en general </h2>
    <form id="search-bets-container" style="display: none;">
        <label>type:</label><br>
        <input type="text" name="type" placeholder="ganador"><br><br>

        <label>status:</label><br>
        <input type="text" name="status" placeholder="finalizado"><br><br>

        <label>id_event:</label><br>
        <input type="text" name="id_event" placeholder="uuid del evento"><br><br>

        <button type="submit">Buscar apuestas</button>
    </form>

    <div id="bet-results" class="result"></div>
</div>

<div class="container">
    <h2>Buscar apuestas del usuario con el token</h2>
    <form id="search-bets-auth-container" style="display: none;">
        <label>type:</label><br>
        <input type="text" name="type" placeholder="tarjetas amarillas"><br><br>

        <label>status:</label><br>
        <input type="text" name="status" placeholder="pendiente"><br><br>

        <button type="submit">Buscar mis apuestas</button>
    </form>

    <div id="bet-results-auth" class="result"></div>
</div>

<script src="bets.js"></script>
</body>
</html>
